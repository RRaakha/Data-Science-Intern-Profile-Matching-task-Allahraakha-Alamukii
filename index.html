<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Matching Application</title>
</head>
<body>
    <div class="container">
        <h1>Profile Matching Application</h1>
        <form method="post" action="/predict">
            <textarea name="job_description" placeholder="Enter job description here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        {% if results %}
        <div id="results">
            <h2>Top 10 Matching Profiles:</h2>
            <ul>
                {% for profile in results %}
                <li>
                    <ul>
                        {% for key, value in profile.items() %}
                        <li><strong>{{ key }}:</strong> {{ value }}</li>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
}
    </div>
</body>
</html>
